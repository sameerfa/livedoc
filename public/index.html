<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#BAE8E8" />
    <meta
      name="description"
      content="Live collaboration on documents with your friends."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons-512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-5ZVG5D2WF4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-5ZVG5D2WF4");
    </script>
    <title>LiveDoc</title>
    <style>
      body {
        margin: 0;
        font-family: "Source Sans Pro", sans-serif;
      }

      .footer {
        position: sticky;
        bottom: 0;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        background-color: #bae8e8;
        color: #2d334a;
        cursor: pointer;
        font-size: smaller;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.5);
        padding: 0;
      }

      .main {
        background-color: #fffffe;
        display: flex;
        padding: 120px;
        align-items: center;
        display: flex;
        flex-direction: column;
        color: white;
      }

      .loader {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          color: #3b4042;
        }
        100% {
          color: #00c3ae;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="footer">
        <h1>LiveDoc</h1>
      </div>
      <div class="main"><p class="loader">Loading...</p></div>
    </div>
    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("./worker.js")
            .then(
              function (registration) {
                console.log(
                  "Worker registration successful",
                  registration.scope
                );
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }
    </script>
  </body>
</html>
